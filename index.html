<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Gestor de Candidatos</title>
</head>

<body>

  <!-- Modal -->
  <div class="modal fade" data-js="modalApplicant" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-dialog-scrollable">
          <h5 class="modal-title">Candidatos</h5>
        </div>
        <div class="modal-body m-body" data-js="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-js="modalClose">
            Fechar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Fim do Modal -->

  <!-- Header -->

  <nav class="navbar navbar-light bg-primary">
    <span class="navbar-brand text-white mb-0 h1">Gestor de Candidatos</span>
  </nav>

  <!-- Fim do Header -->

  <!-- Formulário -->
  <section class="container">
    <div class="row">
      <div class="col-6">
        <div class="my-4 text-center">
          <h2 class="display-6 text-primary">Cadastro</h2>
        </div>
        <form class="p-3" action="" id="form">
          <div class="form-group">
            <label for="applicant">Nome completo*</label>
            <input type="text" class="form-control" data-js="inputName" id="applicant" value="" required />
          </div>
          <div class="form-group">
            <label for="emailApplicant">E-mail*</label>
            <input type="email" class="form-control" data-js="email" id="emailApplicant" value="" required />
          </div>
          <div class="form-group">
            <label for="salaryExpectation">
              Pretensão Salarial <span class="small">(até)*</span>
            </label>
            <input type="number" class="form-control" data-js="salary" id="salaryExpectation" value="" required/>
          </div>

          <!-- Checkbox list -->

          <div class="row">
            <div class="col-12">
              <label>Competências*</label>
            </div>
          </div>
          <div class="row pl-4 pt-2">
            <div class="col-4">
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="python" data-js="checkSkills" value="Python" />
                <label class="form-check-label" for="python">Python</label>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="javascript" data-js="checkSkills"
                  value="JavaScript" />
                <label class="form-check-label" for="javascript">Javascript</label>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="c#" data-js="checkSkills" value="C#" />
                <label class="form-check-label" for="c#">C#</label>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="c" data-js="checkSkills" value="C" />
                <label class="form-check-label" for="c">C</label>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="c++" data-js="checkSkills" value="C++" />
                <label class="form-check-label" for="c++">C++</label>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="java" data-js="checkSkills" value="Java" />
                <label class="form-check-label" for="java">Java</label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="php" data-js="checkSkills" value="PHP" />
                <label class="form-check-label" for="php">PHP</label>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="ruby" data-js="checkSkills" value="Ruby" />
                <label class="form-check-label" for="ruby">Ruby</label>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="cobol" data-js="checkSkills" value="COBOL" />
                <label class="form-check-label" for="cobol">COBOL</label>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="ux" data-js="checkSkills" value="UX" />
                <label class="form-check-label" for="ux">UX</label>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="ui" data-js="checkSkills" value="UI" />
                <label class="form-check-label" for="ui">UI</label>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="photoshop" data-js="checkSkills"
                  value="Photoshop" />
                <label class="form-check-label" for="photoshop">Photoshop</label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="inkscape" data-js="checkSkills" value="Inkscape" />
                <label class="form-check-label" for="inkscape">Inkscape</label>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="linux" data-js="checkSkills" value="Linux" />
                <label class="form-check-label" for="linux">Linux</label>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="css" data-js="checkSkills" value="CSS" />
                <label class="form-check-label" for="css">CSS</label>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="html" data-js="checkSkills" value="HTML" />
                <label class="form-check-label" for="html">HTML</label>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="management" data-js="checkSkills" value="Gestão" />
                <label class="form-check-label" for="management">Gestão</label>
              </div>
            </div>
            <div class="p-3 d-flex justify-content-center mx-auto">
              <button data-js="createBtn" class="btn btn-primary">
                Fazer cadastro
              </button>
            </div>
          </div>
        </form>

      </div>

      <!-- Fim da CheckboxList -->
      <!-- Fim do formulário -->

      <!-- Lado direito, filtro de pesquisa -->

      <div class="col-6">
        
        <div class="bg-light rounded p-3 box-shadow column">
          <div class="my-4 text-center">
            <h2 class="display-6 text-primary">Filtros</h2>
          </div>
          <div class="form-group p-3w-100">
            <label for="salaryExpectationFilter" class="text-center w-100">
              Pretensão Salarial em R$ <span class="small">(até)</span>
            </label>
            <input 
              type="text" 
              class="form-control" 
              data-js="salaryExpectationFilter" 
              id="salaryExpectationFilter" 
              value="" 
              placeholder="exemplo: 1000"
            />
          </div>
          <label for="salaryExpectationFilter" class="text-center w-100">
            Competências
          </label>
          <div class="d-flex w-100">
            <select class="custom-select select-area w-100" id="select" multiple>
              <option value="Python">Python</option>
              <option value="JavaScript">JavaScript</option>
              <option value="C#">C#</option>
              <option value="C">C</option>
              <option value="C++">C++</option>
              <option value="Java">Java</option>
              <option value="PHP">PHP</option>
              <option value="Ruby">Ruby on Rails</option>
              <option value="COBOL">COBOL</option>
              <option value="UX">UX</option>
              <option value="UI">UI</option>
              <option value="Photoshop">Photoshop</option>
              <option value="Inkscape">Inkscape</option>
              <option value="Linux">Linux</option>
              <option value="CSS">CSS</option>
              <option value="HTML">HTML</option>
              <option value="Gestão">Gestão</option>
        
            </select>
          </div>
          <div class="p-3 d-flex justify-content-center mx-auto">
            <button data-js="searchBtn" class="btn btn-primary">
              Realizar pesquisa
            </button>
          </div>
        </div>

        <!-- Fim do filtro -->

      </div>
    </div>
  </section>
  <script src="js/script.js"></script>
</body>

</html>
